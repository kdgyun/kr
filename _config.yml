about_content: > # this means to ignore newlines until the next config item.
  분산 컴퓨팅 및 클라우드 컴퓨팅 기반의 컨테이너 오케스트레이션을 연구합니다. 구체적으로, 자원 비용을 최소화하고 쾌적한 사용자 경험을 충족시키는 자원 할당 최적화를 주제로 연구하고 있습니다. <br><br>
  연구자로서 <mark>관심사에 대한 깊이있는 지식</mark>을 추구합니다. 시계열 분석 및 통계 분석을 통한 쿠버네티스 자원 및 스케줄링 연구를 통해 국제우수학술대회에 두 건의 논문이 개재되었고, AWS, GCP와 같은 클라우드 서비스부터 온프레미스 클러스터 운용 등에 능숙합니다.
  최근에는, 이기종 클러스터 환경에서의 오토스케일링 및 트래픽 스케줄링 분야로 연구를 확장하여 새로운 논문을 준비하고 있습니다.
  <br><br>
  개발자로서 <mark>다양한 경험을 통한 넓은 지식</mark>과, 반복적 작업의 <mark>자동화</mark>를 통한 업무 효율화를 추구합니다.
  SW 인재 페스티벌에서 우수 작품으로 선정된 코딩 테스트 플랫폼을 고도화하여 창업을 한 경험이 있고, 고려대학교 오픈소스 관리 플랫폼 프로젝트 총괄을 하며 풀스택 개발 경험을 쌓았으며, 
  비효율적 업무로 생기는 시간 낭비를 줄이기 위한 다양한 부트스트랩 및 자동화 도구를 개발해왔습니다.<br>

content:
  - title: <b>Notable Development Projects</b>
    layout: list
    content:
      - layout: left
        title: LARE-HPA
        link: https://github.com/kdgyun/LARE-HPA
        job_title: 쿠버네티스 오토스케일러
        description: |
          * International Conference on Service-Oriented Computing 2024 에서 발표한 논문의 구현 코드
          * Kubernetes에서 워크로드에 적응하여 Threshold와 Cooldown Time을 동적으로 조정하여 스케일링 하는 오토스케일러
          * 정적 스케일러의 문제점인 over-provisioning으로 인한 비용문제 및 under-provisioning으로 인한 사용자 경험 저하 문제를 해결
          * SCIE급 최상위 컨퍼런스(한국연구재단 NRF-1)에 Distinguished Paper로 선정
          * 특허 출원(No.10-2024-0128875) 및 SW 저작권(C-2024-043831) 등록

      - title: k8s-cluster-bootstrap
        link: https://github.com/kdgyun/k8s-cluster-bootstrap
        job_title: 자동화도구
        description: |
          * Ubuntu환경에서 Kubernetes를 한 줄의 명령어로 쉽고 빠르게 클러스터를 구축하기 위한 개발 프로젝트
          * Open Source로 진행되는 프로젝트로, 1.24.15부터 1.31.2버전까지 지원
          * 쿠버네티스에서 제공하는 설치 문서는 kernel 버전, Container Runtime, CNI 등 많은 종속성을 요구하기 떄문에, 설치 과정의 불편함을 해소하기 위해 개발 시작

      - title: KUCODE
        link: https://github.com/KU-CODE-OSS/KUCODE
        job_title: 오픈소스 관리 통합 플랫폼
        description: |
          * 고려대학교 오픈소스SW 교육 지원 및 오픈소스 활동 활성화를 위한 플랫폼 구축 프로젝트
          * 학내 전공과목과 연계하여 오픈소스 활용 활성화를 목표로 하여 SW역량 강화 및 문제해결 능력을 도모
          * 수강생 간 코드 리뷰를 통해 도전의식 도모와, 수업 운영자는 편리하게 학생들의 오픈소스 성과 관리 및 통계분석을 할 수 있는 통합 플랫폼
          * Django, Vue.js, PostgreSQL 기반의 웹 서비스 개발 및 프로젝트 총괄

      - title: COU (COU Inc.)
        link: https://github.com/COUniv/COUDeploy
        job_title: 온라인 코딩 저지 플랫폼
        description: |
          * 누구나 쉽게 개인화 할 수 있는 오픈소스 온라인 저지 플랫폼 구축 프로젝트
          * 다양한 알고리즘 및 코딩 문제를 풀어볼 수 있도록 설계하여 간단한 서비스 제공부터 각자의 서비스 모델에 맞게 제공할 수 있도록 제공
          * Docker 활용을 통한 kickstart 환경 구축과 개발-빌드-배포 프로세스를 단순화
          * 2022 SW인재페스티벌 학교 대표 우수작품으로 선정

  - title: <b>Research Projects</b>
    layout: list
    content:
      - layout: top-middle
        title: SW중심대학사업 오픈소스SW 교육 지원 및 오픈소스 활동 활성화를 위한 플랫폼 구축
        quote: >
          Research Assistant and Project Manager
        description: |
          * 실전적 SW 개발과 활용 역량을 갖춘 인재육성을 위한 오픈소스 SW사용 및 개발 분석을 위한 플랫폼을 개발
          * 오픈소스 SW 커뮤니티 개발자 연계를 통한 개발 활동 분석 및 팀 프로젝트 빌딩 인프라 운영
          * 소속 학교 구성원들의 오픈소스 프로젝트 관리 체계를 하나의 서비스로 통합 및 정보 제공을 통한 단계별 교육 컨텐츠 개발 지원
          * <b>Keywords:</b> <i>Open Source, Django, Vue.js, Full-stack, Project Manager <br><br></i>

      - layout: top-middle
        title: 산림 정보 융합 클라우드 시스템을 이용한 산림재해 재난 방지 및 스마트 에이징 대국민 서비스 플랫폼 개발
        quote: >
          Research Assistant
        description: |
          * 산림재해 및 산림치유에 최적화된 서비스를 제공하기 위한 융합 서비스 플랫폼을 개발
          * 서비스의 QoS(Quality of Service)를 높이고, 시스템의 자원 관리를 자동화함으로써 탄력적이고 효율적인 엣지 클라우드 시스템 인프라를 운영
          * MSA기반 산림 정보 융합 서비스의 GPU 집약적인 마이크로서비스들에 대한 공정한 GPU 점유를 보장하기 위한 AI기반 서비스 적응적 오토스케일링 기술 개발
          * <b>Keywords:</b> <i>Edge Cloud, Resource Management, Autoscaling, Real-time Processing, High Availability <br><br></i>

      - layout: top-middle
        title: 사용자 별 오토모티브 헬스케어 서비스를 지원하는 엣지 클라우드 기반 차량 공유 플랫폼 개발
        quote: >
          Research Assistant
        description: |
          * 사용자가 차량을 변경하여 이용하는 경우에도 빠르게 사용자 특화 자동차 환경을 구축하고 사용자 전용 서비스를 제공하는 융합 서비스 플랫폼을 개발
          * 차량을 바꿔서 이용하는 경우에도 사용자별 주행 정보(차량 속도, 주행 기록, 주행 습관, 네비게이션 이동 정보, 배터리 사용 및 관리 정보, 실시간 위치, 차량 개인설정 정보)를 통한 응급서비스를 포함하는 차량 서비스 제공
          * 실시간성 기반 서비스 자원점유 정도에 적응적인 차량-프라이빗 클라우드 서버간의 자원 확장/축소 기술 개발
          * <b>Keywords:</b> <i>Car Sharing Platform, Edge Cloud Computing, Automotive Healthcare, Driving Assistance Service, Convergence Service Platform <br><br></i>

